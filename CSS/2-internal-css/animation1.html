<html>
    <head>
        
        <style>
            body{
                margin: 0px;

            }
         @keyframes mybanner{
            25%{ background: red;font-size: 80px;}
            50%{ background: green;font-size: 30px;}
            75%{ background: orange;font-size: 100px;}

         }
            #banner{
                height: 250px;
                padding: 100px;
                background: blue;
                color: white;
                font-size: 100px;
                text-align: center;
                animation: mybanner;
                animation-duration: 10s;
                animation-iteration-count:infinite;
            }
        </style>
    </head>
    <body>
        <section id="banner">
            css animation
        </section>
    </body>
</html>
