<!DOCTYPE html>
<html>

<head>
  <style>
    h1 {
      color: red;
      font-size: 100px;
      text-align: center;
    }

    section {
      width: 90%;
      margin: auto;
      display: grid;
      grid-template-columns: auto auto auto auto;

    }

    section div {
      margin: 40px 25px 40px;
      color: darkslategray;
      font-size: 30px;

    }


    /* Media Query for small device */
    @media screen and (min-width:1px) and (max-width:600px) {
      h1 {
        color: blue;
        font-size: 40px;
      }

      section {
        grid-template-columns: auto;
      }
    }

    @media screen and (min-width:600px) and (max-width:900px) {
      h1 {
        color: green;
        font-size: 60px;
      }

      section {
        grid-template-columns: auto auto;
      }
    }

    @media screen and (min-width:900px) and (max-width:1200px) {
      h1 {
        color: purple;
        font-size: 80px;
      }

      section {
        grid-template-columns: auto auto auto;
      }
    }
  </style>
</head>

<body align="center">
  <h1> CSS Media Query </h1>
  <section>
    <div> Banglore </div>
    <div> Banglore </div>
    <div> Banglore </div>
    <div> Banglore </div>
    <div> Kolkata </div>
    <div> Banglore </div>
    <div> Website development </div>
    <div> App Development </div>
    <div> Content Writing </div>
    <div> Software Development </div>
    <div> Digital Marketing </div>
    <div> Software Marketing </div>
  </section>
</body>

</html>
