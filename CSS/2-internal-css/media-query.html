<!DOCTYPE html>
<html>

<head>
  <style>
    h1 {
      color: red;
      font-size: 100px;
      text-align: center;
    }

    section {
      width: 90%;
      margin: auto;
      display: grid;
      grid-template-columns: auto auto auto auto;

    }

    section div {
      margin: 40px 25px 40px;
      color: darkslategray;
      font-size: 30px;

    }

    #topnav {
      background-color: orangered;
      margin: 0px;
    }

    #topnav li {
      display: inline-block;
      padding: 15px 30px 15px;
      color: white;
      font-size: 22px;
    }

    #topnav li:hover {
      background-color: white;
      color: orangered;
    }

    body {
      margin: 0px;
    }

    /* Media Query for small device */
    @media screen and (min-width:1px) and (max-width:600px) {
      h1 {
        color: blue;
        font-size: 40px;
      }

      section {
        grid-template-columns: auto;
      }

      #topnav li {
        display: block;
        padding: 8px;
        font-size: 18px;
        text-align: left;
      }
    }

    @media screen and (min-width:600px) and (max-width:900px) {
      h1 {
        color: green;
        font-size: 60px;
      }

      section {
        grid-template-columns: auto auto;
      }

      #topnav li {
        display: inline-block;
        padding: 8px;
        font-size: 16px;
      }
    }

    @media screen and (min-width:900px) and (max-width:1200px) {
      h1 {
        color: purple;
        font-size: 80px;
      }

      section {
        grid-template-columns: auto auto auto;
      }

      #topnav li {
        display: inline-block;
        padding: 15px;
        font-size: 20px;
      }
    }
  </style>
</head>

<body align="center">
  <ul id="topnav">
    <li> Home </li>
    <li> About Us </li>
    <li> Our Services </li>
    <li> Contact Us </li>
    <li> Create New Account </li>
    <li> Login </li>
  </ul>
  <h1> CSS Media Query </h1>
  <section>
    <div> Banglore </div>
    <div> Banglore </div>
    <div> Banglore </div>
    <div> Banglore </div>
    <div> Kolkata </div>
    <div> Banglore </div>
    <div> Website development </div>
    <div> App Development </div>
    <div> Content Writing </div>
    <div> Software Development </div>
    <div> Digital Marketing </div>
    <div> Software Marketing </div>
  </section>
</body>

</html>
