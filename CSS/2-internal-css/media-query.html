<!DOCTYPE html>
<html>

<head>
  <style>
    h1 {
      color: red;
      font-size: 100px;
      text-align: center;
    }


    /* Media Query for small device */
    @media screen and (min-width:1px) and (max-width:800px) {
      h1 {
        color: blue;
        font-size: 40px;
      }
    }

    @media screen and (min-width:600px) and (max-width:900px) {
      h1 {
        color: green;
        font-size: 60px;
      }
    }
  </style>
</head>

<body>
  <h1> CSS Media Query </h1>
</body>

</html>
