<!DOCTYPE html>
<html>

<head>
  <style>
    h1 {
      text-align: center;
      color: blue;
      font-size: 40px;
    }

    p {
      margin: 2%;
      text-align: center;
      height: 250px;
      width: 21%;
      float: left;
      font-size: 30px;
      color: yellow;
    }

    #bg1 {
      background: green;
    }

    #bg2 {
      background-color: red;
    }

    #bg3 {
      background-color: rgb(100, 125, 80);
    }

    #bg4 {
      background-color: rgba(100, 125, 80, 0.7);
    }

    #bg5 {
      background-image: url('1.jpg');
    }

    #bg6 {}

    #bg7 {}

    #bg8 {}

    #bg9 {}
  </style>
</head>

<body>
  <h1> Background in CSS </h1>
  <p id="bg1"> Bangalore 1 </p>
  <p id="bg2"> Bangalore 2 </p>
  <p id="bg3"> Bangalore 3 </p>
  <p id="bg4"> Bangalore 4 </p>
  <p id="bg5"> Bangalore 5 </p>
  <p id="bg6"> Bangalore 6 </p>
  <p id="bg7"> Bangalore 7 </p>
  <p id="bg8"> Bangalore 8 </p>
  <p id="bg9"> Bangalore 9 </p>
</body>

</html>
