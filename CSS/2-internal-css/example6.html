<!DOCTYPE html>
<html>

<head>
  <style>
    h1 {
      color: blue;
      font-size: 40px;
    }

    input[type="text"] {
      display: block;
      height: 35px;
      margin: 30px;
      width: 250px;
    }

    input[type="email"],
    input[type="number"] {
      display: block;
      height: 35px;
      margin: 30px;
      width: 250px;
    }
  </style>
</head>

<body>
  <h1> Apply CSS Using Attribute Selector </h1>

  Full Name : <input type="text" placeholder="Your Name" />
  Email Id : <input type="email" placeholder="Your Email Id" />
  Mobile No : <input type="number" placeholder="Your Mobile No." />
</body>

</html>
