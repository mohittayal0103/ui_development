<!DOCTYPE html>
<html>

<head>
  <style>
    h1 {
      text-align: center;
      color: blue;
      font-size: 40px;
    }

    p {
      margin: 2%;
      text-align: center;
      height: 225px;
      width: 19%;
      float: left;
      font-size: 30px;
      color: green;
    }

    #bg1 {
      border: 10px solid red;
    }

    #bg2 {
      border: 10px dotted red;
    }

    #bg3 {
      border: 10px dashed red;
    }

    #bg4 {
      border: 10px double red;
    }

    #bg5 {
      border: 10px inset red;
    }

    #bg6 {
      border: 10px outset red;
    }

    #bg7 {
      border: 10px ridge red;
    }

    #bg8 {
      border: 10px groove red;
    }
  </style>
</head>

<body>
  <h1> Border in CSS </h1>
  <p id="bg1"> Bangalore 1 </p>
  <p id="bg2"> Bangalore 2 </p>
  <p id="bg3"> Bangalore 3 </p>
  <p id="bg4"> Bangalore 4 </p>
  <p id="bg5"> Bangalore 5 </p>
  <p id="bg6"> Bangalore 6 </p>
  <p id="bg7"> Bangalore 7 </p>
  <p id="bg8"> Bangalore 8 </p>
</body>

</html>
