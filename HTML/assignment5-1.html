  <form style="background-color: lightblue;">
    <br />
    <h2 align="center"> Contact Us </h2>

    <table align="center" cellpadding="10" bgcolor="lightgreen">
      <tr>
        <th> Name </th>
        <td> <input type="text" placeholder="Enter Name" /> </td>
        <th> Mobile No. </th>
        <td> <input type="number" placeholder="Enter Mobile" /> </td>
      </tr>
      <tr>
        <th> City </th>
        <td>
          <select>
            <option value="Choose City"> Select </option>
            <option value="Bangalore"> Bangalore </option>
            <option value="Mumbai"> Mumbai </option>
            <option value="Hisar"> Hisar </option>
            <option value="Delhi"> Delhi </option>
          </select>
        </td>
        <th> Pincode </th>
        <td> <input type="number" placeholder="Enter Pincode" /> </td>
      </tr>
      <tr>
        <th> Message </th>
        <td colspan="3"> <textarea placeholder="Enter Message" rows="7" cols="65"></textarea> </td>
      </tr>
      <tr>
        <th colspan="4">
          <button> Submit </button>
          <button> Reset </button>
        </th>
      </tr>
    </table>
    <br /> <br />
  </form>
