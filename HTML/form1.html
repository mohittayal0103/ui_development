<!DOCTYPE html>
<html>

<body>

  <table align="center" cellpadding="15" cellspacing="1">
    <tr>
      <th><a href="form1.html"> Contact Us </a></th>
      <th><a href="form2.html"> New Account </a></th>
      <th><a href="form3.html"> Login </a></th>
      <th><a href="form4.html"> Enquiry </a></th>
      <th><a href="form5.html"> Customers List </a></th>
    </tr>
  </table>


  <form>
    <table align="center" cellpadding="10" width="30%">
      <caption>
        <h1> Contact Us </h1>
        <hr color="orange" size="2" />
      </caption>
      <tr>
        <th align="left"> Full Name </th>
        <td align="right"><input type="text" placeholder="Enter Name" /></td>
      </tr>
      <tr>
        <th align="left"> Mobile No. </th>
        <td align="right"><input type="number" placeholder="Enter Mobile Number" /></td>
      </tr>
      <tr>
        <th align="left"> Email Id </th>
        <td align="right"><input type="email" placeholder="Enter Email Id" /></td>
      </tr>
      <tr>
        <th align="left"> Your Message </th>
        <td align="right"><textarea placeholder="Enter Message.." rows="10" cols="21"></textarea></td>
      </tr>
      <tr>
        <th colspan="2" align="right">
          <button type="submit"> Send Message </button><br /><br />
          <button type="reset"> Reset </button>
        </th>
      </tr>
    </table>
  </form>
</body>

</html>
