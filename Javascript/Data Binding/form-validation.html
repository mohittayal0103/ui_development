<!DOCTYPE html>
<html>

<head>
  <style>
    i {
      color: red;
    }

    table {
      padding: 30px;
      margin: auto;
      box-shadow: 0px 0px 1px grey;
    }

    tr {
      height: 40px;
    }

    th,
    td {
      padding: 10px;
    }
  </style>
  <script></script>
</head>

<body>
  <form>
    <table>
      <caption>
        <h1> Create Account </h1>
        <i> The * Marked fields are mandatory </i>
      </caption>
      <tr>
        <th> Full Name <i>*</i></th>
        <td> <input type="text" class="smallinput" id="fname" /> </td>
      </tr>
      <tr>
        <th> Mobile No. <i>*</i></th>
        <td> <input type="number" class="smallinput" id="mobile" /> </td>
      </tr>
      <tr>
        <th> Gender <i>*</i></th>
        <td>
          <input type="radio" id="male" name="gender" /> Male
          <input type="radio" id="female" name="gender" /> Female
        </td>
      </tr>
      <tr>
        <th> Email Id <i>*</i></th>
        <td> <input type="email" class="smallinput" id="email" /> </td>
      </tr>
      <tr>
        <th> Password <i>*</i></th>
        <td> <input type="password" class="smallinput" id="password" /> </td>
      </tr>
      <tr>
        <th> Date of Birth <i>*</i></th>
        <td> <input type="date" class="smallinput" id="dob" /> </td>
      </tr>
      <tr>
        <th colspan="2">
          <button> Register</button>
        </th>
      </tr>
    </table>
  </form>
</body>

</html>
