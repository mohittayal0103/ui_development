<!DOCTYPE html>
<html>

<head>
  <script>
    const one = () => {
      // alert("Hi");
      let a = document.getElementById("fname").value;

      document.getElementById("xyz").innerText = a;

      document.getElementById("total").innerText = a.length;

    }
  </script>
</head>

<body align="center">
  <h1>.value and .innerText Example in JavaScript</h1>

  <p>
    Enter Your Name : <input type="text" id="fname" />
    <button onclick="one()"> Print </button>
  </p>

  <br /><br /><br />

  <div id="xyz"> ? </div>
  <p id="total"> ? </p>
</body>

</html>
