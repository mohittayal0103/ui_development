<!DOCTYPE html>
<html>

<head>
  <script>

    const one = () => {
      alert("It is Working... !");
    }

  </script>
</head>

<body align="center">

  <h1> Mouse Event Example </h1>
  <p> The type of user inetraction with the UI is called Event in term of JavaScript. </p>
  <button onclick="one()"> 1 Click </button>
  <button ondblclick="one()"> 2 Click </button>
  <button onmousedown="one()"> Mouse Down - left/right click </button>
  <button onmouseenter="one()"> Mouse Enter </button>
  <button onmouseout="one()"> Mouse Out </button>
  <button onmousemove="one()"> Mouse Move </button>
  <br /><br />
  On Change:
  <select onchange="one()">
    <option> Choose </option>
    <option> Bangalore </option>
    <option> Mumbai </option>
    <option> Pune </option>
  </select>

</body>

</html>
