<!DOCTYPE html>
<html>

<head>
  <script>
    const one = (cityname) => {
      // alert(cityname);
      document.getElementById("mycity").innerText = " You Are From : " + cityname;
    }
  </script>
</head>

<body>
  <center>
    <h1> Data Binding Select OnChange </h1>
    <select onchange="one(this.value)">
      <option value="?"> Choose</option>
      <option> Bangalore </option>
      <option> Mumbai </option>
      <option value="123456"> Pune </option>
      <option> Kolkata </option>
    </select>
    <br /><br />
    <h1 id="mycity"> Choose </h1>
  </center>
</body>

</html>
