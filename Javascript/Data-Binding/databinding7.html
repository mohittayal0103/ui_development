Line 38: city.unshift() #unshift function will add the element in begining of array
Line 38: city.push(cityname) will add the element in the end of array
Line 39: five(); -> To reload the list (callback function)
Line 40: To clear the text field 
Line 45: city.splice(index, 2); -> Slice function is used to delete the element from a n array and here 2 means it will delete 2 elements from that array-->

<!DOCTYPE html>
<html>

<head>

  <style>
    #container {
      width: 90%;
      display: grid;
      grid-template-columns: auto auto auto auto;
      color: blue;
      font-size: 30px;
    }
  </style>

  <script>

    let city = ['Pune', 'Mumbai', 'Chennai', 'Patna', 'Bhopal', 'Bangalore', 'Hisar', 'Delhi'];

    const five = (keyword = "") => {
      let temp = "";
      city.map((cityname, index) => {
        if (cityname.toLowerCase().match(keyword.toLowerCase())) {
          temp = temp + "<p>" + cityname + " <br/> <button onclick=delcity(" + index + ")> Delete </button> </p>";
        }
      })
      document.getElementById("container").innerHTML = temp;
    }

    const save = () => {
      let cityname = document.getElementById("cname").value;
      city.push(cityname);
      five();
      document.getElementById("cname").value = "";
    }

    const delcity = (index) => {
      city.splice(index, 1);
      five();
    }

  </script>
</head>

<body onload="five()" align="center">

  <h1> Array - Add, List, Delete, Search </h1>

  <p> Search City Name : <input type="text" placeholder="Search..." onkeyup="five(this.value)" /> </p>

  <br />

  <p>
    Save City Name : <input type="text" placeholder="Enetr City Name" id="cname" />
    <button onclick="save()"> Save City </button>
  </p>

  <br />

  <section id="container"></section>

</body>

</html>
