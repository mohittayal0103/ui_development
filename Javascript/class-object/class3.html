<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      margin: 20px 10% 20px;
      text-align: center;
    }

    #container {
      display: grid;
      grid-template-columns: auto auto auto auto;
      font-size: 30px;
      color: blue;
    }
  </style>
  <script>
    class Shop {
      constructor() {
        this.itemList = ["Rice", "Sugar", "Potato", "Onion"]
      }

      printData = (data) => {
        document.getElementById("container").innerHTML = data;
      }

      getItem = () => {
        let data = "";
        this.itemList.map((itemName, index) => {
          data = data + "<p>" + itemName + "<br/> <button onclick='obj1.delete(" + index + ")'> Delete </button> </p>";
        })
        this.printData(data);
      }

      save = () => {
        let itemName = document.getElementById("newItem").value.trim(); // Trim() will remove space from left and right of input
        if (itemName != "") {
          this.itemList.unshift(itemName);
          document.getElementById("newItem").value = "";
          this.getItem();  // To reload the list
        }
        else {
          alert("Invalid Item Name..!!");
        }
      }


      delete = (index) => {
        this.itemList.splice(index, 1);
        this.getItem();
      }
    }

    const obj1 = new Shop();

  </script>
</head>

<body onload="obj1.getItem()">
  <h1> Class Object in JavaScript - Add, List, Delete </h1>
  <p>
    Enter New Item Name: <input type="text" id="newItem" />
    <button onclick="obj1.save()"> Save </button>
  </p>
  <section id="container"></section>
</body>

</html>
