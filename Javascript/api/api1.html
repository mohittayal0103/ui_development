<!DOCTYPE html>
<html>

<head>
  <style>
    header {
      text-align: center;
      padding: 30px;
    }

    #container {
      width: 80%;
      margin: auto;
    }

    h1 {
      color: orangered;
      font-size: 60px;
      text-align: center;
    }

    button:focus {
      background: red;
      color: white;
    }
  </style>

  <script>
    const getHome = () => {
      fetch("home.html") //Fetch function is clean that will send request.    
        .then(xyz => xyz.text()) // Promise func will active to receive response
        .then(homeData => {      //Capture the promise data and give it to final data
          document.getElementById("container").innerHTML = homeData;
        })
    }

    const getGallery = () => {
      fetch("gallery.html")
        .then(xyz => xyz.text())
        .then(galleryData => {
          document.getElementById("container").innerHTML = galleryData;
        })
    }

    const getComment = () => {
      fetch("https://jsonplaceholder.typicode.com/comments")
        .then(xyz => xyz.json())
        .then(commentArray => {
          alert(commentArray.length);
          document.getElementById("container").innerHTML = commentArray;
        })
    }
  </script>
</head>

<body onload="getHome()">
  <header>
    <button onclick="getHome()"> Home </button>
    <button onclick="getGallery()"> My Gallery </button>
    <button onclick="getComment()"> Recent Comment </button>
  </header>

  <section id="container"></section>
</body>

</html>
