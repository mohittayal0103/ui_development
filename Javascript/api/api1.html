<!DOCTYPE html>
<html>

<head>
  <style>
    header {
      text-align: center;
      padding: 30px;
    }

    #container {
      width: 80%;
      margin: auto;
      text-align: center;
    }

    h1 {
      color: orangered;
      font-size: 60px;
      text-align: center;
    }

    button:focus {
      background: red;
      color: white;
    }

    .three {
      display: inline-block;
      margin: 2%;
      font-size: 35px;
      width: 27%;
    }

    .red {
      color: red;
    }

    .mycomment {
      margin: 2%;
      padding: 1%;
      width: 42%;
      display: inline-block;
      vertical-align: top;
    }
  </style>

  <script>
    const getHome = () => {
      fetch("home.html") //Fetch function is clean that will send request.    
        .then(xyz => xyz.text()) // Promise func will active to receive response
        .then(homeData => {      //Capture the promise data and give it to final data
          document.getElementById("container").innerHTML = homeData;
        })
    }

    const getGallery = () => {
      fetch("gallery.html")
        .then(xyz => xyz.text())
        .then(galleryData => {
          document.getElementById("container").innerHTML = galleryData;
        })
    }

    const getComment = () => {
      fetch("https://jsonplaceholder.typicode.com/comments")
        .then(xyz => xyz.json())
        .then(commentArray => {
          let temp = "";
          commentArray.map((comment, index) => {
            temp = temp + "<div class='mycomment'>";
            temp = temp + "<h3>" + comment.name + "</h3>";
            temp = temp + "<small>" + comment.email + "</small>";
            temp = temp + "<p>" + comment.body + "</p>";
            temp = temp + "</div>";
          })
          document.getElementById("container").innerHTML = temp;
        })
    }

    const getCity = () => {
      fetch("city.json")
        .then(response => response.json())
        .then(cityArray => {
          let temp = "";
          cityArray.map((cityname, index) => {
            temp = temp + "<p class='three red'>" + cityname + "</p>";
          })
          document.getElementById("container").innerHTML = temp;
        })
    }

    const getBlog = () => {
      fetch("https://jsonplaceholder.typicode.com/posts")
        .then(response => response.json())
        .then(blogArray => {
          let temp = "";
          blogArray.map((blog, index) => {
            temp = temp + "<div class='mycomment'>";
            temp = temp + "<h3>" + blog.title + "</h3>";
            temp = temp + "<p>" + blog.body + "</p>"
            temp = temp + "</div>";
          })
          document.getElementById("container").innerHTML = temp;
        })
    }
  </script>
</head>

<body onload="getHome()">
  <header>
    <button onclick="getHome()"> Home </button>
    <button onclick="getGallery()"> My Gallery </button>
    <button onclick="getCity()"> My City </button>
    <button onclick="getComment()"> Recent Comment </button>

    <button onclick="getBlog()"> Recent Blog </button>
    <button onclick="getUser()"> User List </button>
    <button onclick="getTodos()"> Todo List </button>
  </header>

  <section id="container"></section>
</body>

</html>
