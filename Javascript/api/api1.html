<!DOCTYPE html>
<html>

<head>
  <style>
    header {
      text-align: center;
      padding: 30px;
    }

    #container {
      width: 80%;
      margin: auto;
    }

    h1 {
      color: orangered;
      font-size: 60px;
      text-align: center;
    }

    button:focus {
      background: red;
      color: white;
    }
  </style>

  <script>
    const getHome = () => {
      fetch("home.html")
        .then(xyz => xyz.text())
        .then(homeData => {
          document.getElementById("container").innerHTML = homeData;
        })
    }

    const getGallery = () => {
      fetch("gallery.html")
        .then(xyz => xyz.text())
        .then(galleryData => {
          document.getElementById("container").innerHTML = galleryData;
        })
    }
  </script>
</head>

<body>
  <header>
    <button onclick="getHome()"> Home </button>
    <button onclick="getGallery()"> My Gallery </button>
  </header>

  <section id="container"></section>
</body>

</html>
