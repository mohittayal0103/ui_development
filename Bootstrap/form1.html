<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="dist/css/bootstrap.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-xl-4">
          <div class="border p-4">
            <h3 class="text-center mb-4">Contact Us</h3>
            <div class="mb-4">
              <label> Full Name: </label>
              <input
                type="text"
                placeholder="form-control"
                class="form-control"
              />
            </div>
            <div class="mb-4">
              <label> Mobile No. </label>
              <input
                type="number"
                placeholder="form-control-sm"
                class="form-control form-control-sm"
              />
            </div>
            <div class="mb-4">
              <label> Email Id </label>
              <input
                type="email"
                placeholder="form-control-lg"
                class="form-control form-control-lg"
              />
            </div>
            <div class="mb-4">
              <label> Message </label>
              <textarea
                placeholder="form-control"
                class="form-control"
              ></textarea>
            </div>
            <div class="text-center mb-4">
              <button class="btn btn-primary">Send Message</button>
            </div>
          </div>
        </div>
        <!-- 3 End -->

        <div class="col-xl-4">
          <div class="border p-4">
            <h3 class="text-center mb-4">Create Account</h3>
            <div class="row mb-4">
              <div class="col-xl-4">Full Name:</div>
              <div class="col-xl-8">
                <input type="text" class="form-control" />
              </div>
            </div>

            <div class="row mb-4">
              <div class="col-xl-4">Email Id:</div>
              <div class="col-xl-8">
                <input type="email" class="form-control" />
              </div>
            </div>

            <div class="row mb-4">
              <div class="col-xl-4">Mobile No:</div>
              <div class="col-xl-8">
                <input type="number" class="form-control" />
              </div>
            </div>

            <div class="row mb-4">
              <div class="col-xl-4">Address:</div>
              <div class="col-xl-8">
                <textarea class="form-control"></textarea>
              </div>
            </div>

            <div class="row mb-4">
              <div class="col-xl-4">Password:</div>
              <div class="col-xl-8">
                <input type="password" class="form-control" />
              </div>
            </div>

            <div class="row mb-4">
              <div class="col-xl-12 text-center">
                <button class="btn btn-danger">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <!-- 4 End -->
        <!-- <div class="col-xl-1"></div> -->
        <div class="col-xl-4">
          <div class="border p-4">
            <h3 class="mb-4 text-center text-danger">Login</h3>
            <div class="mb-4 input-group">
              <label class="input-group-text"> Email Id </label>
              <input type="text" class="form-control" />
            </div>

            <div class="mb-4 input-group">
              <label class="input-group-text"> Password </label>
              <input type="password" class="form-control" />
            </div>

            <div class="text-center">
              <button class="btn btn-danger"> Login </button>
            </div>
          </div>
        </div>
        <!-- 4 End-->
      </div>
      <!-- Row End -->
    </div>
  </body>
</html>
